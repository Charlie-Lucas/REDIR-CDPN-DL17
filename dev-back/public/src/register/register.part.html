<div>
    <h1>Inscription</h1>
    <form ng-submit="rCtrl.sendForm()" name="registerForm">
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Votre email" required />
        </div>
        <div>
            <label for="password">Mot de passe</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Votre mot de passe" required />
        </div>
        <div>
            <label for="confirmPassword">Confirmez votre mot de passe</label>
            <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="Retappez votre mot de passe" required />
        </div>

        <div class="pull-right">
            <input type="submit" class="btn btn-default" value="Enregistrer" />
            <a class="btn btn-default" href="/home">Annuler</a>
        </div>
    </form>
</div>
