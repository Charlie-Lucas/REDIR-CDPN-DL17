machine:
  timezone:
    Europe/Paris
  node:
    version: 6.1.0
    pre:
      - cd dev-front
    post:

dependencies:
  override:
     - npm install && bower install
     - webdriver-manager update
  post:
      - webdriver-manager start:
            background: true
      - sleep 5

test:
  pre:
    - gulp serve
  override:
    - npm run test